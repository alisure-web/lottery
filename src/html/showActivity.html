<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="baidu-site-verification" content="KuCXfN6Xw9" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="请答到,签到系统,签到,二维码签到">
    <meta name="description" content="请答到动态二维码智能签到系统是一个适用于高校课堂点名、集会签到、校园活动签到上墙、抽奖等活动流程于一体的通用智能平台。">

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/showActivity.css" rel="stylesheet">

</head>
<body class="body">


    <div class="fullscreen-hide">

        <div id="data">
            <div id="aid">${activity.id }</div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class=" col-sm-1 col-md-1"></div>
                <div class="col-sm-10 col-md-10 content">
                    <div class="leftImg"><p>请扫描二维码进行本次活动签到</p></div>
                    <div class="rightInfo">
                        <div class="info">
                            <p class="activityTitle">${activity.name }</p>
                            <p class="otherInfo">
                                <label class="time">${activityTime }</label><label class="number"></label>
                            </p>
                        </div>
                        <div class="line"><img class="updown" src="../img/up.png"/></div>
                        <div class="people"></div>
                    </div>
                </div>
                <div class="col-sm-1 col-md-1"></div>
            </div>
        </div>

    </div>

    <!-- 全屏 -->
    <div class="fullscreen-root" style="display: none">
        <div class="fullscreen-show">
            <img id="fullscreen-img" class="img" src="">
        </div>
        <div id="slider">
            <input class="slider" type="range" value="70" />
        </div>
    </div>
    <!-- 全屏 -->


    <script src="../js/jquery-1.11.3.min.js"></script>

    <!--for full screen-->
    <script src="../js/jquery.fullscreen.js"></script>
    <script src="../js/jquery.range.js"></script>
    <script src="../js/jquery.range2dslider.js"></script>
    <script src="../js/jquery.mousewheel.js"></script>
    <script src="../js/common_fullscreen_for_signWall.js"></script>
    <!--for full screen-->

    <script src="../js/showActivity.js"></script>

    <script>
        var Cwidth = $(".content").width();
        console.log(Cwidth);
        var Rwidth = Cwidth - 500;
        console.log(Rwidth);
        $(".rightInfo").width(Rwidth);
        $(window).resize(function () {
            var Cwidth = $(".content").width();
            var Rwidth = Cwidth - 500;
            $(".rightInfo").width(Rwidth);
        });
    </script>

</body>
</html>
